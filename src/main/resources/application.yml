spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true # 콘솔에 SQL 출력 여부
        format_sql: true # 가독성 높여주는 formatting 여부

logging:
  level:
    org:
      hibernate:
        sql: debug
        orm:
          jdbc:
            bind: trace # SQL 파라미터 확인 (스프링부트 3.0이상)